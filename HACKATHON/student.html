<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
</head>
<body>
  <h1>Student Management System</h1>
  <h2>Add Student</h2>
  <form id="student-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="fatherName">Father's Name:</label>
    <input type="text" id="fatherName" required><br><br>
    <label for="rollNumber">Roll Number:</label>
    <input type="text" id="rollNumber" required><br><br>
    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" required><br><br>
    <label for="cnic">CNIC:</label>
    <input type="text" id="cnic" required><br><br>
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" required><br><br>
    <button type="submit">Add Student</button>
  </form>

  <h2>Student List</h2>
  <ul id="student-list"></ul>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
